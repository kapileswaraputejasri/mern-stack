<html>
    <head>
        <style>
            .color
            {
                color: red;         /* name color */
            }
            .hex-code
            {
                color: #00ff00;          /*  hexadecimal code*/
            }
            .rgb-code
            {
                color: rgb(0,0,255);       /* rgb format */
            }
            .rgba-code
            {
                color: rgba(0,0,125,0.5);  /*rgba with tarnsparency */
            }
            .hsl-code
            {
                color: hsl(120,100%,50%);  /* hsl format */
            }
        </style>
    </head>
    <body>
        <p class="color">this is a named color</p>
        <p class="hex-code">this is an hex color</p>
        <p class="rgb-code">this is an rgb color</p>
        <p class=".rgba-code">this is an rgba with transparency</p>
        <p class="hsl-code">this is an hsl color</p>
    </body>
</html>
