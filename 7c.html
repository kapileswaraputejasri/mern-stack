<html>
    <body>
        <script>
       
    
      let arr = [10, 20, 30, 40, 50];
      document.write("Array: " + arr + "<br>");

   
      arr.push(60);
      document.write("After push(60): " + arr + "<br>");

    
      arr.pop();
      document.write("After pop(): " + arr + "<br>");

  
      arr.unshift(5);
      document.write("After unshift(5): " + arr + "<br>");


      arr.shift();
      document.write("After shift(): " + arr + "<br>");

    
      arr.reverse();
      document.write("After reverse(): " + arr + "<br>");

      arr.sort();
      document.write("after sort(): " + arr + "<br>");


      arr.sort((a, b) => a - b);
      document.write("ascending sort(): " + arr + "<br>");

      arr.sort((a, b) => b - a);
      document.write("descending sort(): " + arr + "<br>");

      arr.sort().reverse();
      document.write("reverse sort(): " + arr + "<br>");

      let sliced = arr.slice(1, 3);
      document.write("Slice(1,3): " + sliced + "<br>");

      arr.splice(2, 1, 99);
      document.write("After splice(2,1,99): " + arr + "<br>");

  
      document.write("Index of 40: " + arr.indexOf(40) + "<br>");

   
      document.write("Includes 20? " + arr.includes(20) + "<br>");

      let mapped = arr.map(x => x * 2);
      document.write("map(x*2): " + mapped + "<br>");

    
      let filtered = arr.filter(x => x > 25);
      document.write("filter(x>25): " + filtered + "<br>");


    </script>
  </body>
</html>
