<html>
<head>
<title>larger number</title>
</head>
<body>
<script>
 var a = parseInt(prompt("enter the number"));
 var b = parseInt(prompt("enter the number"));
 var c =parseInt(prompt("enter the number"));
if(a === b && b === c) {
    alert(" equal number: " + a);
  } 
  else if(a >= b && a >= c) {
    alert("Largest number : " + a);
  } 
  else if(b >= a && b >= c) {
    alert("Largest number : " + b);
  } 
  else {
    alert("Largest number : " + c);
  }
</script>
</body>
</html>
