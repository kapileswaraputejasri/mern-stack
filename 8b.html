<html>
<body>
<script>
var n = parseInt(prompt("enter the number"));
switch(n)
{
case 1:
{
document.write("monday");
break;
}
case 2:
{
document.write("tuesday");
break;
}
case 3:
{
document.write("wednesday");
break;
}
case 4:
{
document.write("thursday");
break;
}
case 5:
{
document.write("friday");
break;
}
case 6:
{
document.write("saturaday");
break;
}

case 7:
{
document.write("sunday");
break;
}
}
</script>
</body>
</html>
