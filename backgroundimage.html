<html>
<head>
    <title>backgroundimage</title>
</head>
<style>
    .background-image {
        background-image: url(../week-5/image/beach.jpg);
        height: 100%;
        width: 100%;
        background-repeat: no-repeat;
        background-size: 600px;
        background-position: top left;
        background-attachment: fixed;  /* keeps the background image fixed while content scrolls*/
        background-position-x: center;  /* center horziontally , and position vertically at 50%(halfway) */
    }
</style>

<body>

   <div class="background-image">
     <p> scroll to see </p>
    </div>
   
</body>

</html>
